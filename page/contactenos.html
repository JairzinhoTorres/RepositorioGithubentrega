    <link rel="stylesheet" href="../css/style.css" />

  <!-- ***************************************** Heder y barra de navegacion con boostrap ******************************************* -->
  <body class="contenedor_contactenos">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light navegacion">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="servicios.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="atencion_al_cliente.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="noticias.html"
                  >Noticias</a

                  >Contactenos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="background-contacto">
        <form class="formcontacto">
          <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" />
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="tipo-servicio">¿Que servicio está buscando?</label>
            <select id="tipo-servicio">
              <option value="modeladoysimluacion">Modelado y simulación</option>
              <option value="auditoria-energetica">Auditoría energética</option>
              <option value="gestión-energetica">Gestión energética</option>
              <option value="certificación-iso">
                Certificación ISO-50.001
              </option>
            </select>
          </div>
          <div>
            <label for="informacion">¿Quieres recibir mas informacion?</label>
            <input id="informacion" type="checkbox" />
          </div>
          <div>
            <textarea placeholder="Comentarios"></textarea>
          </div>
          <div class="enviar">
            <input type="submit" class="btn" value="Enviar Formulario" />
          </div>
        </form>
      </div>
    </main>
    <footer class="final">
